<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Te lo vendo | Contacto</title>
</head>

<body>
<!-- se usa nav para barra de navegacion -->
    <nav>
        <!-- se usa div para poder centrar texto y que ocupe todo el ancho -->
        <div class="cont">
            <ul>
                <li><a href="./Index.html">INICIO</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <!-- se usa h1 para titulo principal -->
        <h1>Te lo Vendo</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="mail" name="email" id="email" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div class="form-button">
                <button type="submit">Enviar</button>
            </div>



        </form>
    </div>
</body>

</html>
