<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Te lo vendo | Contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./Index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">CONTACTO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>








    <header>
        <!-- se usa h1 para titulo principal -->
        <h1>Te lo Vendo</h1>
    </header>

    <div class="container">
        <h2>Formulario de contacto</h2>
        <form>
            <div class="form-group mb-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="mail" name="email" id="email" placeholder="Ingrese su email">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="mensaje">Mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10"
                    placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div class="form-button">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>



        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
