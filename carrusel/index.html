<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Pagina web empresa Te lo Vendo">
	<meta name="keywords" content="venta, e-commerce, emprendimiento">
	<!-- <link rel="stylesheet" href="./assets/css/main.css"> -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1374/1374123.png" type="image/te-lo-vendo">
	<title>Te lo Vendo</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="app">

		<div class="cardList">
			<button class="cardList__btn btn btn--left">
				<div class="icon">
					<svg>
						<use xlink:href="#arrow-left"></use>
					</svg>
				</div>
			</button>

			<div class="cards__wrapper">

				<div class="card current--card">
					<div class="card__image">
						<img src="./assets/img/AMD-Ryzen-7000-Desktop-CPU-Lineup-low_res-scale-4_00x-Custom.png"
							alt="image-cpu" />
					</div>
				</div>

				<div class="card next--card">
					<div class="card__image">
						<img src="./assets/img/Teclado-Alloy-Origins-60-de-HyperX-3.webp" alt="image-teclado" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="./assets/img/Cougar-torre-pro-gamer.jpg" alt="image-torre" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="./assets/img/monitores.jpg" alt="image-monitores-pantallas" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="./assets/img/tienda.jpeg" alt="image-tienda" />
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="./assets/img/torre-transp.jpg" alt="image-torre-2" />
					</div>
				</div>

			</div>

			<button class="cardList__btn btn btn--right">
				<div class="icon">
					<svg>
						<use xlink:href="#arrow-right"></use>
					</svg>
				</div>
			</button>

		</div>

		<div class="infoList">
			<div class="info__wrapper">
				<div class="info current--info">
					<h1 class="text name">AMD RYZEN 7000</h1>
					<h4 class="text location">cpu</h4>
					<p class="text description">procesador desktop</p>
				</div>

				<div class="info next--info">
					<h1 class="text name">teclado pro</h1>
					<h4 class="text location">teclado</h4>
					<p class="text description">para gamer y profesionales</p>
				</div>

				<div class="info previous--info">
					<h1 class="text name">de escritorio</h1>
					<h4 class="text location">torre-cpu</h4>
					<p class="text description">grande y transparente</p>
				</div>

				<div class="info next--info">
					<h1 class="text name">monitores</h1>
					<h4 class="text location">pantallas desktop</h4>
					<p class="text description">monitores de escritorio</p>
				</div>

				<div class="info next--info">
					<h1 class="text name">tienda</h1>
					<h4 class="text location">visitanos</h4>
					<p class="text description">aqui encontraras de todo</p>
				</div>

				<div class="info next--info">
					<h1 class="text name">torre-gamer</h1>
					<h4 class="text location">torre-cpu</h4>
					<p class="text description">torre desktop gamer</p>
				</div>

			</div>
		</div>


		<div class="app__bg">
			<div class="app__bg__image current--image">
				<img src="./assets/img/AMD-Ryzen-7000-Desktop-CPU-Lineup-low_res-scale-4_00x-Custom.png"
					alt="image-cpu" />
			</div>

			<div class="app__bg__image next--image">
				<img src="./assets/img/Teclado-Alloy-Origins-60-de-HyperX-3.webp" alt="image-teclado" />
			</div>

			<div class="app__bg__image previous--image">
				<img src="./assets/img/Cougar-torre-pro-gamer.jpg" alt="image-torre" />
			</div>

			<div class="app__bg__image current--image">
				<img src="./assets/img/monitores.jpg" alt="image-monitores-pantallas" />
			</div>

			<div class="app__bg__image current--image">
				<img src="./assets/img/tienda.jpeg" alt="image-tienda" />
			</div>

			<div class="app__bg__image current--image">
				<img src="./assets/img/torre-transp.jpg" alt="image-torre-2" />
			</div>


		</div>
	</div>

	<div class="loading__wrapper">
		<div class="loader--text">Loading...</div>
		<div class="loader">
			<span></span>
		</div>
	</div>


	<svg class="icons" style="display: none;">
		<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
			<polyline points='328 112 184 256 328 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
		</symbol>
		<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
			<polyline points='184 112 328 256 184 400'
				style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
		</symbol>
	</svg>











	<div class="support">
		<a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
		<a href="https://dribbble.com/devloop01" target="_blank"><i class="fab fa-dribbble"></i></a>
	</div>

	<script src="./assets/js/script.js"></script>

</body>

</html>
